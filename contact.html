  <!-- Contact Form -->
  <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left" id="contactForm">
      <div class="contact-left-title">
        <h2>Contact Us</h2>
        <hr>
      </div>
      <input type="hidden" name="access_key" value="7c3b9aef-d0cb-4f8c-a4bb-e89e541897d4">
      <input type="text" name="name" id="name" placeholder="Your name" class="contact-inputs" required>
      <span class="error" id="nameError"></span>
      <input type="email" name="email" id="email" placeholder="Your email" class="contact-inputs" required>
      <span class="error" id="emailError"></span>
      <textarea name="message" id="message" placeholder="Your message" class="contact-inputs" required></textarea>
      <span class="error" id="messageError"></span>
      <button type="submit">Submit</button>
      <div class="success-message" id="successMessage" style="display: none;">Thank you! Your message has been sent.</div>
    </form>
